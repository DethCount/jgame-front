<h1>Hello <span [innerText]="game.player"></span></h1>

<div class="constructions">
    <app-construction
        *ngFor="let item of game.constructions | keyvalue"
        [game]="game"
        [type]="item.key"
        [level]="item.value"
        (onbuild)="onBuild($event)"
        ></app-construction>
</div>

<div class="ships">
    <app-ship
        *ngFor="let item of game.ships | keyvalue"
        [game]="game"
        [type]="item.key"
        [nb]="item.value"
        ></app-ship>
</div>

<div class="constructions-production">
    <app-construction-request-observer *ngFor="let observer of game.constructionProduction" [observer]="observer"></app-construction-request-observer>
</div>

<div class="ships-production">
    <app-ship-request-observer *ngFor="let observer of game.shipProduction" [observer]="observer"></app-ship-request-observer>
</div>
